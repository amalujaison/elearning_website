{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>

    <div class="main">
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{%static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'REGISTRATION' %}" class="social-label">Create an account</a>

            </div>

            <div class="signin-form">
                 {% for message in messages %}
                            <h3 style="font-size:12px;margin-top:-5px;color:red" class="text-danger font-weight-bold">{{message}}</h3>
                            {% endfor %}
                <h2 class="form-title">Sign up</h2>
                <form method="POST" action="{% url 'login' %}"class="register-form" id="login-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="must enter a valid email address"placeholder="Your email" required/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password" required/>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />-->
<!--                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>-->
<!--                    </div>-->
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>

                    </div>
                     <a href="{% url 'forgotPassword' %}" class="social-label">Forgot Password?</a></div>
                </form>


        </div>
    </div>
</section>

</div>

<!-- JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
