<script>
//email

                                function Validateemail()
                                        {
                                        var email=document.getElementById('email').value;
                                        var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
                                        if(email.length<3||email.length>40){
                                            document.getElementById('email1').innerHTML="Invalid Email";
                                                document.getElementById('email').value = email;
                                                document.getElementById('email').style.color = "red";
                                                return false;
                                        }
                                        if(!email.match(/^[\w\+\'\.-]+@[\w\'\.-]+\.[a-zA-Z]{2,}$/)){
                                            document.getElementById('email1').innerHTML="Please enter a valid email";
                                            document.getElementById('email').value = email;
                                                document.getElementById('email').style.color = "red";
                                        return false;
                                        }else{
                                        document.getElementById('email1').innerHTML=" ";
                                        document.getElementById('email').style.color = "green";
                                        // return true;
                                        }
                                    }


//phone

                                function Validphone()
                                {
                                var val=document.getElementById('phone').value;
                                if (!val.match(/^[6789][0-9]{9}$/))
                                {document.getElementById('msg2').innerHTML="only numbers are allowed";
                                document.getElementById('phone').value = val;
                                return false;
                                }else{
                                document.getElementById('msg2').innerHTML="";
                                // return true;
                                }
                                }


//fname

function Validstr1() {
                                                            var val = document.getElementById('fname').value;
                                                            if (!val.match(/^[A-Za-z ]*$/))
                                                            {
                                                            document.getElementById('m1').innerHTML="Only alphabets are allowed";
                                                                    document.getElementById('fname').value = val;
                                                                    document.getElementById('fname').style.color = "red";
                                                                    return false;

                                                            }
                                                            else{

                                                            }
                                                        }

                                                                    return false;
                                                                    flag=1;
                                                            }
                                                            else{
                                                            document.getElementById('m2').innerHTML=" ";
                                                            document.getElementById('lname').style.color = "green";
                                                            //return true;

                                                            }
                                                        }
function Password()
                                            {
                                                var pass=document.getElementById('pass').value;

                                                if(!pass.match(patt)){

                                                        document.getElementById('pass').style.color = "red";
                                                return false;
                                                }else{
                                                    console.log(pass, "Green");
                                                document.getElementById('pass1').innerHTML=" ";
                                                document.getElementById('pass').style.color = "green";
                                                //return true;
                                                }
                                            }

    function Val(){
    if(Validphone()==false || Validphone()==false ||Validstr1()==false || Validstr2()==false || Password()==false){
    return false;
    }
    }
</script>
